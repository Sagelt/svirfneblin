---
layout: default
---

{% assign summary_path = "session_includes/" | append: page.session_date | append: "/summary.md" %}

<content>
	<h1>{{ page.title }}</h1>
	<p>Date: {{ page.session_date }}</p>
	<h2>Summary</h2>
	<p>{% include_relative {{ summary_path }} %}</p>
	<h2>Log</h2>
	<hr/>
	{{ content }}
</content>
