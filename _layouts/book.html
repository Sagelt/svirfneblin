---
layout: default
---
  <header class="section-padding--lg mast">
    <figure class="absolute-bg mast__img" style="background-image: url('{{ page.game.image }}');"></figure>
    <div class="mast__container">
      <h1 itemprop="name headline">{{ page.game.title }}</h1>
    </div>
  </header>

  <section class="section-padding post" itemprop="articleBody">
    {% for chapter in page.chapters %}
      <a href="{{ site.baseurl }}/games/{{ page.game.title | downcase | slugify }}/{{chapter | downcase | slugify}}"><h2>{{ chapter }}</h2></a>
    {% endfor %}
  </section>
